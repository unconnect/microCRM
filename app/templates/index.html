{% extends "layout.html" %}

{% block content %}
    <h2>Customers</h2>
    {% if customers %}
        <ul>
            {% for customer in customers %}
                <li style="display: flex; flex-direction: row">
                    {% include "partials/customers.html" %}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No customers created yet!</p>
    {% endif %}
{% endblock %}
