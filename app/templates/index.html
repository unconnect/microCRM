{% extends "layout.html" %}

{% block content %}
    {% for customer in customers %}
    <div>
        <h2>{{ customer.company }}</h2>
        <address>
            {{ customer.address }}<br>
            {{ customer.zip }} {{ customer.city }}
        </address>
        <small>Created by: {{ customer.creator.username }}</small>
    </div>
    {% endfor %}
{% endblock %}
